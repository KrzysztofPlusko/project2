<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="conatiner">
        <form action="/employees/save" th:object="${anEmployee}" method="POST">
            <input type="text" placeholder="Employee firstName" th:field="${anEmployee.firstName}">
            <input type="text" placeholder="Employee lastName" th:field="${anEmployee.lastName}">
            <input type="text" placeholder="Employee email" th:field="${anEmployee.email}">

            <button type="submit">Create employee</button>

        </form>

    </div>

</body>

</html>
